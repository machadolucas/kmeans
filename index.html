<html>

<head>
	<title>K-means</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />

<body>

			<h1>K-means simulator</h1>
			<nav>
				<label for="clustersAmount">Clusters amount:</label>
				<input id="clustersAmount" type="number" min="2" max="32" value="2"/>
				<ul>
					<li>
						<button id="stepBtn" onclick="stepAlgorithm()">Step</button>
					</li>
					<!-- <li>
						<button id="playBtn" onclick="playAlgorithm()">Play</button>
					</li> -->
					<li>
						<button id="resetBtn" onclick="resetAlgorithm()">Reset</button>
					</li>
				</ul>
				<p id="established" class="not">Not Established!</p>
			</nav>
		</header>

		<div id="vis"></div>
	</div>
